<header class="header">
  <div class="header__container container">
    <a class="logo" href="/">
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="./images/logo-mb.png 1x, ./images/logo-mb.png 2x"
          sizes="70vw"
        />
        <source
          media="(min-width: 768px)"
          srcset="./images/logo-mb.png 1x, ./images/logo-mb.png 2x"
          sizes="50vw"
        />
        <source
          media="(max-width: 767px)"
          srcset="./images/logo-mb.png 1x, ./images/logo-mb.png 2x"
          sizes="100vw"
        />
        <img src="#" alt="Логотип" loading="lazy" />
      </picture>
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item nav__item--current"><a href="">Home</a></li>
        <li class="nav__item"><a href="">About us</a></li>
        <li class="nav__item"><a href="">How it’s made?</a></li>
        <li class="nav__item"><a href="">Our products</a></li>
        <li class="nav__item"><a href=""> Contact</a></li>
      </ul>
    </nav>
    <button class="buy-now-btn" type="button btn">
      Buy now
      <svg width="4" height="8">
        <use href="#"></use>
      </svg>
    </button>
    <button type="button" class="burger-btn btn">
      <svg
        class="burger-btn__icon"
        width="20"
        height="12"
        aria-label="Переключатель мобильного меню"
      >
        <use href="./images/svg/icons.svg#icon-burger"></use>
      </svg>
    </button>
    <!-- MOBILE-MENU START -->
    <div class="mobile-menu">
      <button type="button" class="close-btn btn">
        <svg class="close-btn__icon" width="14" height="14">
          <use href="./images/svg/icons.svg#icon-close"></use>
        </svg>
      </button>
      <button class="buy-now-btn mobile-menu__buy-now-btn btn" type="button">
        Buy now
        <svg class="buy-now-btn__icon" width="5" height="8">
          <use href="./images/svg/icons.svg#icon-bracket-right"></use>
        </svg>
      </button>
      <ul class="mobile-nav">
        <li class="mobile-nav__item"><a class="mobile-nav__link" href="#">Home</a></li>
        <li class="mobile-nav__item"><a class="mobile-nav__link" href="#">About us</a></li>
        <li class="mobile-nav__item"><a class="mobile-nav__link" href="#">How it’s made?</a></li>
        <li class="mobile-nav__item"><a class="mobile-nav__link" href="#">Our products</a></li>
        <li class="mobile-nav__item"><a class="mobile-nav__link" href="#"> Contact</a></li>
      </ul>
    </div>
    <!-- MOBILE-MENU END -->
  </div>
</header>
